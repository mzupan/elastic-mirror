ALL-UNNAMED:
  - write_system_properties:
      properties:
        - aws.sharedCredentialsFile
        - aws.configFile
        - aws.accessKeyId
        - aws.secretAccessKey
        - aws.sessionToken
        - aws.region
  - outbound_network
  - files:
      - path: /dev/null
        mode: read
      - path: /dev/urandom
        mode: read
      - relative_path: .aws
        relative_to: home
        mode: read

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: es-passive-config
  namespace: es-replication
data:
  elasticsearch.yml: |
    cluster.name: es-passive
    node.name: es-passive-0
    network.host: 0.0.0.0
    discovery.type: single-node

    # Replication plugin config â€” consumer role
    replication.role: consumer
    replication.transport.s3.bucket: es-replication
    replication.transport.s3.region: us-east-1
    replication.transport.s3.endpoint: http://minio:9000
    replication.transport.s3.path_style_access: true
    replication.transport.s3.base_path: replication/
    replication.transport.sqs.queue_url: https://sqs.us-west-2.amazonaws.com/637423241855/es-replication
    replication.transport.sqs.region: us-west-2
    replication.transport.aws.access_key: minioadmin
    replication.transport.aws.secret_key: minioadmin
    replication.transport.compress: true

    # Replay settings
    replication.replay.bulk_size: 500
    replication.replay.poll_batch: 10
    replication.replay.poll_wait_seconds: 10
    replication.replay.worker_threads: 4

    # Disable X-Pack security for dev
    xpack.security.enabled: false
    xpack.ml.enabled: false
---
apiVersion: v1
kind: Service
metadata:
  name: es-passive
  namespace: es-replication
spec:
  ports:
    - port: 9200
      name: http
    - port: 9300
      name: transport
  selector:
    app: es-passive
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-passive
  namespace: es-replication
spec:
  serviceName: es-passive
  replicas: 1
  selector:
    matchLabels:
      app: es-passive
  template:
    metadata:
      labels:
        app: es-passive
    spec:
      containers:
        - name: elasticsearch
          image: es-replication-plugin:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9200
            - containerPort: 9300
          env:
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m -Des.security.manager.enabled=false"
            # Real AWS creds for SQS (from SSO); S3 uses minioadmin from config
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-creds
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-creds
                  key: secret_access_key
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aws-creds
                  key: session_token
          volumeMounts:
            - name: config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
            - name: data
              mountPath: /usr/share/elasticsearch/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: es-passive-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

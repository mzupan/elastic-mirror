name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate semver tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag '$TAG' is not valid semver, skipping release"
            exit 1
          fi
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build plugin
        run: ./gradlew pluginZip --no-daemon

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: elastic-mirror v${{ steps.version.outputs.version }}
          files: build/distributions/elastic-mirror-*.zip
          generate_release_notes: true

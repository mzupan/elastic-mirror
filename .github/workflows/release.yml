name: Build and Release

on:
  push:
    branches: [main]
    paths:
      - 'src/**'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build plugin
        run: ./gradlew pluginZip --no-daemon

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version' build.gradle | head -1 | sed "s/version = '//;s/'//")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: elastic-mirror ${{ steps.version.outputs.tag }}
          files: build/distributions/elastic-mirror-*.zip
          generate_release_notes: true
